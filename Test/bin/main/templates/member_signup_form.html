<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content" class="container my-3">
    <h5 class="my-3 border-bottom pb-2">회원가입 (1/2) - 회원 정보</h5>

    <form th:action="@{/member/signup}" th:object="${memberSignupPetDto}" method="post">
        
        <div class="mb-3">
            <label for="loginId" class="form-label">사용자 ID</label>
            <input type="text" th:field="*{loginId}" class="form-control">
            <div class="text-danger" th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}"></div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" th:field="*{email}" class="form-control">
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control">
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        
        <div class="mb-3">
            <label for="passwordCheck" class="form-label">비밀번호 확인</label>
            <input type="password" id="passwordCheck" name="passwordCheck" class="form-control">
        </div>
        
        <button type="submit" class="btn btn-primary">다음</button>
    </form>
</div>
</html>
