<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content" class="container my-3">
    
    <div class="my-3 border-bottom">
        <div>
            <h5>회원가입 (2/2) - 반려동물 정보</h5>
        </div>
    </div>
    
    <form th:action="@{/member/signup/pet}" th:object="${memberSignupPetDto}" method="post">
        
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        
        <input type="hidden" th:field="*{loginId}" /> 
        <input type="hidden" th:field="*{password}" />
        <input type="hidden" th:field="*{email}" />
        
        <div th:each="petForm, status : *{pets}">
           
            
            <div class="mb-3">
                <label th:for="*{pets[__${status.index}__].name}" class="form-label">이름</label>
                <input type="text" th:field="*{pets[__${status.index}__].name}" class="form-control" th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('pets[__${status.index}__].name')}" th:errors="*{pets[__${status.index}__].name}" class="invalid-feedback"></div>
            </div>
            
            <div class="mb-3">
                <label class="form-label d-block">성별</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:field="*{pets[__${status.index}__].gender}" value="MALE">
                        <label class="form-check-label" th:for="*{pets[__${status.index}__].gender}">남아 (MALE)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:field="*{pets[__${status.index}__].gender}" value="FEMALE">
                        <label class="form-check-label" th:for="*{pets[__${status.index}__].gender}">여아 (FEMALE)</label>
                    </div>
                </div>
                 <div th:if="${#fields.hasErrors('pets[__${status.index}__].gender')}" th:errors="*{pets[__${status.index}__].gender}" class="invalid-feedback d-block"></div>
            </div>
    
            <div class="mb-3">
                <label th:for="*{pets[__${status.index}__].birthDate}" class="form-label">생년월일 (YYYY-MM-DD)</label>
                <input type="date" th:field="*{pets[__${status.index}__].birthDate}" class="form-control" placeholder="예: 2023-01-01" th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('pets[__${status.index}__].birthDate')}" th:errors="*{pets[__${status.index}__].birthDate}" class="invalid-feedback"></div>
            </div>
            
            <div class="mb-3">
                <label th:for="*{pets[__${status.index}__].species}" class="form-label">품종</label>
                <input type="text" th:field="*{pets[__${status.index}__].species}" class="form-control" th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('pets[__${status.index}__].species')}" th:errors="*{pets[__${status.index}__].species}" class="invalid-feedback"></div>
            </div>
            
            <div class="mb-3">
                <label class="form-label d-block">중성화 여부</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:field="*{pets[__${status.index}__].neuter}" value="true" th:id="|neuter${status.index}-true|">
                        <label class="form-check-label" th:for="|neuter${status.index}-true|">예</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:field="*{pets[__${status.index}__].neuter}" value="false" th:id="|neuter${status.index}-false|">
                        <label class="form-check-label" th:for="|neuter${status.index}-false|">아니오</label>
                    </div>
                </div>
                <div th:if="${#fields.hasErrors('pets[__${status.index}__].neuter')}" th:errors="*{pets[__${status.index}__].neuter}" class="invalid-feedback d-block"></div>
            </div>

            <div class="mb-3">
                <label th:for="*{pets[__${status.index}__].weight}" class="form-label">몸무게 (kg)</label>
                <input type="number" step="0.1" th:field="*{pets[__${status.index}__].weight}" class="form-control" placeholder="숫자만 입력" th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('pets[__${status.index}__].weight')}" th:errors="*{pets[__${status.index}__].weight}" class="invalid-feedback"></div>
            </div>
            
            <hr th:if="${!status.last}">
        </div>
        
		<a th:href="@{/member/signup}" class="btn btn-secondary">이전</a> 
        <button type="submit" class="btn btn-primary">회원가입</button>
        
    </form>
</div>
</html>
